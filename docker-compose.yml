services:
  postgres:
    image: postgres:15-alpine
    container_name: nem-store-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nem_store_db
      POSTGRES_USER: nem_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nem-store-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nem_user -d nem_store_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WORDPRESS_URL: ${NEXT_PUBLIC_WORDPRESS_URL}
        WC_CONSUMER_KEY: ${WC_CONSUMER_KEY}
        WC_CONSUMER_SECRET: ${WC_CONSUMER_SECRET}
        PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
        PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
        NEXT_PUBLIC_PAYPAL_CLIENT_ID: ${NEXT_PUBLIC_PAYPAL_CLIENT_ID}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        JWT_SECRET: ${JWT_SECRET}
        DATABASE_URL: ${DATABASE_URL}
    container_name: nem-store-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      DOCKER_ENV: "true"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nem-store-network

    # OPÇÃO 1: Para teste inicial - sem volume (descomente para testar)
    # volumes: []

    # OPÇÃO 2: Volume específico para uploads (recomendado)
    volumes:
      - uploads_data:/app/uploads

    # OPÇÃO 3: Volume original (se OPÇÃO 2 não funcionar)
    # volumes:
    #   - ./uploads:/app/uploads

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: nem-store-migrate
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nem-store-network
    command: >
      sh -c "
        npx prisma db push &&
        npx prisma db seed
      "
    restart: "no"

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  nem-store-network:
    driver: bridge
